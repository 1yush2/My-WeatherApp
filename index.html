<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPP</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="weather.js"></script>
</head>
<body>
    <div class="appBox">
        <h1 class="appName">Weather App</h1>
        <button data-btn class="btn">Show Weather</button>
        <div data-search-bar class="searchBar">
            <input data-search type="text" placeholder="Search Weather" autocomplete="off" class="searchTxt" >
            <button data-enter type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="location">
            <h2 data-l-name class="locationName"></h2>
            <h2 data-today class="day"></h2>
        </div>
        <div data-tempp class="weatherNumber"></div>
        <h2 data-wdetails class="weatherDetails"></h2>
    </div>
</body>
</html>
